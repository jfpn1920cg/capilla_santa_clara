<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Registrarse.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form action="Registro.php" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido completo:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="otro">Otro</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="cartagena">Cartagena</option>
                <option value="bogota">Bogotá</option>
                <option value="barranquilla">Barranquilla</option>
            </select>
            
            <label for="barrio">Barrio/Urbanización:</label>
            <select id="barrio" name="barrio" required>
                <option value="santa clara">Santa Clara</option>
                <option value="ceballos">Ceballos</option>
                <option value="corrales">Corrales</option>
                <option value="20 de julio">20 de Julio</option>
            </select>
            
            <label for="tipo_cedula">Tipo de cédula:</label>
            <select id="tipo_cedula" name="tipo_cedula" required>
                <option value="ciudadania">Cédula de ciudadanía</option>
                <option value="extranjera">Cédula extranjera</option>
            </select>
            
            <label for="numero_cedula">Número de cédula:</label>
            <input type="text" id="numero_cedula" name="numero_cedula" required>
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="terms">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">He leído y acepto los <a href="#">términos y condiciones</a></label>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
